{% extends "base.html" %}

{% block title %}Search Documents{% endblock %}

{% block content %}
    <h1>Search</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your search query">
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('view_document', document_id=result.id) }}">{{ result.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
